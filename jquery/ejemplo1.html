<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ejemplo 1 jquery</title>
	<script src="js/jquery.min.js"></script>
</head>
<body>
	
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deleniti minima magnam earum quam necessitatibus veniam fugiat. Quos asperiores, dicta, expedita, sit, quis consectetur praesentium quia temporibus placeat dignissimos mollitia vitae?</p>


	<button id="btn1"> Esconder</button>
	<button id="btn2">Mostrar 2</button>
	<button id="btn3">2 opciones</button>

	<script>
		$("#btn1").click(function(){
			$("p").hide();
		});

		$("#btn2").click(function(){
			$("p").show();
		});

		$("#btn3").click(function(){
			$("p").fadeIn(3000);
		});

	</script>
</body>
</html>
