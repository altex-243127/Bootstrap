<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>funciones</title>
</head>
<body>
	
	<p class="resultado"></p>
	<script>
		multiplicar (10,15);
		
		function multiplicar (num1, num2){
			var resultado = num1 * num2;
			document.getElementById("resultado").innerHTML = "LA MULTIPLICACION DA" + resultado;
		}
	</script>
</body>
</html>
