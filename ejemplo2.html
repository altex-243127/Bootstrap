<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bucles con javascript</title>
</head>
<body>

	<p id="numeros"></p>
	<script>
		var texto = "";
		for (i = 0; i <=30; i++) {
			texto += i + "<br>";
			document.getElementById('numeros').innerHTML = texto;
		}



		var j <= 1;

		var texto2 = "";
		while(j = 30){

			texto2 += j + "<br>";
			document.getElementById('numeros2').innerHTML = texto2;
			j++;
		}

	</script>
	

</body>
</html>
